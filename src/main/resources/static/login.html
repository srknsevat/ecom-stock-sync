<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{padding:24px;max-width:520px;margin:auto} </style>
</head>
<body>
  <h1 class="mb-4">Giriş</h1>
  <div id="error" class="alert alert-danger" style="display:none">Kullanıcı adı veya şifre hatalı!</div>
  <form method="post" action="/login">
    <div class="mb-3">
      <label class="form-label">Kullanıcı Adı</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Şifre</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
  </form>
  <div class="mt-3">
    <a href="/">Ana sayfa</a> · <a href="/admin.html">Yönetim</a>
  </div>
  <script>
    if (new URLSearchParams(window.location.search).get('error') === 'true') {
      document.getElementById('error').style.display = 'block';
    }
  </script>
</body>
</html>
