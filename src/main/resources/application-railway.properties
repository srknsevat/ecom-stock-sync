# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.forward-headers-strategy=framework
server.servlet.context-path=/

# Database configuration - H2 in-memory
spring.datasource.url=jdbc:h2:mem:ecomsync;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security
encryption.key=${ENCRYPTION_KEY:change-me-32-bytes-key-123456}

# Admin credentials
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:admin}

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.ornek.ecomstocksync=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
